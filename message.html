<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BloodApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/form.css">
</head>
<body>
  <div class="wrapper">
    <main>
      <header>
        <h1>BloodApp</h1>
        <p><em>Welcome &ltuser&gt. Your at messaging screen.</em></p>
      </header>

      <button class="button-back-arrow" title="back-arrow" id="button-back-arrow" >
          <img src="/img/back_empty.png" alt="">
      </button>

      <div class="container">
      <form id="send-notification-form" >
        <div><label>Put you message below</label></div>
        <label for="notification-message" class="sr-only">Notification Message</label>
        <div class="form-message">
          <textarea id="notification-message" placeholder="What would you like to say in 40 characters?"
          maxlength="40"></textarea>
          <button type="submit" id="send-notification" aria-label="Send">
            <img src="/img/send.png" alt="">
          </button>
        </div>
      </form>
    </div>

    </main>

    <h3>Message List</h3>
    
         <table id="tbl_users_list" border="1">
            <tr>
                <td>#ID</td>
                <td>MESSAGE</td>
            </tr>
         </table>

    <footer>
      <small><a href="">View Source</a></small>
    </footer>
  </div>

  <!-- Firebase SDK -->
  <!--script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <script src="firebase.js"></script-->

  <script src="/__/firebase/5.5.1/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="/js/message.js"></script>
</body>
</html>
