<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BloodApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/form.css">
</head>
<body>
  <div class="wrapper">
    <main>
      <header>
        <h1>BloodApp</h1>
        <!--p><em>Welcome &ltuser&gt. Your at user form screen.</em></p-->
        <p><em>Bem vindo ao cadastro de funcionarios.</em></p>
        
      </header>

      <button class="button-back-arrow" title="back-arrow" id="button-back-arrow" >
          <img src="/img/back_empty.png" alt="">
      </button>

      <div class="container">
          <form id="save-user-form">

            <div class="row">
              <div class="col-25">
                <label for="cpfname">CPF</label>
              </div>
              <div class="col-75">
                <input type="text" id="cpf" placeholder="999.999.999-99">
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="fname">Nome</label>
              </div>
              <div class="col-75">
                <input type="text" id="fullname" name="fullname" placeholder="Nome completo">
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="ename">E-mail</label>
              </div>
              <div class="col-75">
                <input type="email" id="email" name="email" placeholder="usuario@bloodapp.com">
              </div>
            </div>

            <div class="row">
                <div class="col-25">
                  <label for="ename">Senha</label>
                </div>
                <div class="col-75">
                  <input type="password" id="password" name="password" placeholder="Mínimo de 6 dígitos...">
                </div>
            </div>

            <div class="row" id="user-type" hidden>
              <div class="col-25">
                <label for="country">Type</label>
              </div>
              <div class="col-75">
                <select id="select-user-type" name="type">
                  <option value="user">user</option>
                  <option value="admin">admin</option>
                </select>
              </div>
            </div>

            <div class="row" id="user-buid" hidden>
              <div class="col-25">
                <label for="country">BUID</label>
              </div>
              <div class="col-75">
                <select id="select-user-buid" name="buid">

                </select>
              </div>
            </div>
            <!--div class="row">
              <div class="col-25">
                <label for="subject">Subject</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
              </div>
            </div-->
            <div class="row">
              <div>
                  <input id="user-save" type="button" value="Salvar">
              </div>
              <div >
                  <input id="clearing" type="button" value="Limpar">
              </div>
            </div>
          </form>
        </div>
    </main>


    <!--h3>Users List</h3>
    
         <table id="tbl_users_list" border="1">
            <tr>
                <td>#ID</td>
                <td>NAME</td>
            </tr>
         </table-->

    <footer>
      <small><a href="">View Source</a></small>
    </footer>
  </div>

  <!-- Firebase SDK -->
  <!--script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <script src="firebase.js"></script-->

  <script src="/__/firebase/5.5.1/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="/js/user.js"></script>
  <script src="js/jquery-1.2.6.pack.js" type="text/javascript"></script>
  <script src="js/jquery.maskedinput-1.1.4.pack.js" type="text/javascript" /></script>
  <script type="text/javascript">
    $(document).ready(function(){	
      $("#cpf").mask("999.999.999-99");
    });
  </script>
</body>
</html>
